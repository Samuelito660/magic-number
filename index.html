<body>

    <header>

    <div class="rules">
        <p>
            Devi indovinare il numero magico. <br>
            Inserisci un numero e poi clicca sul pulsante
        </p>
    </div>

    <div>
        <form action="" method="get">
            <input type="number" name="guess" id="guess" value=""> 
            <input type="button" name="btn" id="guessbtn" value="Indovina"> 
        </form>
    </div>


    <script type="text/javascript">
    
        function generateRandomInteger(min = 0 , max=100){
       
        let numero = Math.random()
        numero = numero*(max - min + 1) + min
        let intero = Math.floor(numero)

        return intero
    }

    function Sanitize(n) {
        sanitizeN =parseInt(n.trim());
    
        return sanitizeN
    }
    
        let ntentativi = 5
        let NumDaInd = generateRandomInteger(min = 0 , max=100)
        let vericita  = false 
    
        let button = document.querySelector("#guessbtn")
    
        button.addEventListener("click", function (event) {
            console.log(event)
    
            let numero = document.querySelector("#guess").value
    
            numero = Sanitize(numero)
            console.log(numero)
    
            if (numero <= 0 || numero > 100 || isNaN(numero)) {
                console.log("Inserire un numero valido tra 1 e 100")
                return
            }
    
            if(numero > NumDaInd){

            console.log("Il numero da indovinare è più piccolo ")
            vericita=false
            ntentativi = ntentativi - 1

            }else if(numero < NumDaInd){
        
            console.log("Il numero da indovinare è più grande")
            vericita=false
            ntentativi = ntentativi - 1
     
            }else if(numero = NumDaInd){
        
            console.log("Hai indovinato !!! ")
            vericita=true
        
        }
    
    
            document.querySelector("#guess").value = ""
    
            if (ntentativi === 0) {

                console.log("Hai perso NABBO hai una L sulla fronte! Il numero da indovinare era: " + NumDaInd)

            }
        })
    </script>
